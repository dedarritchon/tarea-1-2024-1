<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integram</title>
</head>
<body>
    <div id="app">
        <h1>Integram</h1>


        
        <div v-for="post in posts" :key="post.id" class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <h3>Comments:</h3>
            <div class="commentsContainer">
                <div v-for="comment in post.comments" :key="comment.id" class="comment">
                    {{ comment.text }}
                </div>
            </div>
            <input type="text" v-model="post.newCommentText" placeholder="Add comment">
            <button @click="addComment(post.id, newCommentText)">Add Comment</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    posts: [],
                    newCommentText: '',
                    user: undefined
                };
            },
            created() {
                this.fetchPosts();
            },
            methods: {
                fetchPosts() {
                    // Make a GET request to fetch posts
                    fetch('api/posts')
                        .then(response => response.json())
                        .then(posts => {
                            this.posts = posts.map(post => ({
                                ...post,
                                comments: []
                            }));
                        })
                        .catch(error => console.error('Error fetching posts:', error));
                },
                addComment(postId, commentText) {
                    // Make a POST request to add comment
                    fetch('api/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            postId: postId,
                            content: commentText
                        })
                    })
                    .then(response => response.json())
                    .then(comment => {
                        const postIndex = this.posts.findIndex(post => post.id === postId);
                        if (postIndex !== -1) {
                            this.posts[postIndex].comments.push(comment);
                        }
                        this.newCommentText = ''; // Clear the input field after adding comment
                    })
                    .catch(error => console.error('Error adding comment:', error));
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
